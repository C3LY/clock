<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="alternate stylesheet" type="text/css" href="css/altmain.css" 
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<section>
    <p id="day" class="date"></p>
    <div class="clock" class="centered">
        <span id="hr">00</span>
        <span> : </span>
        <span id="min">00</span>
        <span>      </span>
        <span style="font-size:7vw;" id="sec">00</span>
    </div>

</section>
    <script src="switchableCSS.js" type="text/javascript"></script>
    <a href="#" onclick="changeCSS('css/main.css', 0);">Main Style</a>
    <a href="#" onclick="changeCSS('css/altmain.css', 0);">Dark Style</a>

</html>
